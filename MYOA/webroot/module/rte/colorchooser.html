<html>
<head>
<meta name=vs_targetSchema content="HTML 4.0">
<meta name="GENERATOR" content="Microsoft Visual Studio 7.0">
<style type="text/css">
TABLE.colorChooser { background-color: buttonface; border:0}
.colorChooser TD { border: 1px inset buttonface; cursor: hand; }
.colorChooserLabel TD { width: 100%; border: 0;
	font-family: "宋体"; font-size: x-small; vertical-align: middle;
}
TD.colorNone { font-family: "宋体"; font-size: x-small; vertical-align: middle; 
				text-align: center; border: 1px outset buttonface!important; }
</style>
</head>

<body topmargin="0" leftmargin="0" style="border: 0; margin: 0;" onload="initialise();">
<script language="JavaScript">
var public_description = new ColorMenu();

function ColorMenu() {
}

function initialise(){
c=main.insertCell(); //insert cell & set porperties
c.id ="display"; 
c.rowSpan="3"; 
c.colSpan="6";
}

function hover(on) {
	var el = window.event.srcElement;
	var disp = document.getElementById("display"); //get display cell
	if (el && el.nodeName == "IMG") {
		if (on) {
			disp.bgColor=el.parentElement.title; //set display cell bgcolor to hovered
			// removed the style on hover as too slow
				} 
									}
}
function choose(on) {
	var el = window.event.srcElement;
	if (el && el.nodeName == "IMG") {
		window.external.raiseEvent("onselect", el.parentElement.title);
			}
	if (el && el.nodeName == "TD") {
		window.external.raiseEvent("onselect", null);
	}
}

</script>
<table class="colorChooser" cellpadding="0" cellspacing="0" onmouseover="hover(true)" onmouseout="hover(false)" onclick="choose()">
<tr id="main" class="colorChooserLabel"> 
    <td colspan="12">标准色</td>
  </tr>
<tr>
    <td bgcolor="#000000" title="#000000"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#333333" title="#333333"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#666666" title="#666666"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#999999" title="#999999"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#CCCCCC" title="#CCCCCC"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#FFFFFF" title="#FFFFFF"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#FF0000" title="#FF0000"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#00FF00" title="#00FF00"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#0000FF" title="#0000FF"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#FFFF00" title="#FFFF00"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#00FFFF" title="#00FFFF"><img src="images/spacer.gif" width="12" height="12"></td>
    <td bgcolor="#FF00FF" title="#FF00FF"><img src="images/spacer.gif" width="12" height="12"></td>
</tr>
<tr class="colorChooserLabel"><td colspan="12">文档颜色</td></tr>
<tr>
<script language=JavaScript>

				d = new Array();
				d[1] = "00";
				d[2] = "33";
				d[3] = "66";
				d[4] = "99";
				d[5] = "CC";
				d[6] = "FF";				
				
								
				for (c=1;c<=6;c++){
										
					for (a=1;a<=3;a++){					
							
						for (b=1;b<=6;b++){							
							
							colour = d[a] + d[b] + d[c];
							
							 document.write("<td bgcolor=\"#"+colour+"\" title=\"#"+colour+"\"><img src=\"images/spacer.gif\" width=12 height=12></td>\n");
						    if (a==3 && b==6){
							document.write("</tr>\n<tr>\n");
							}
					
						}
					}
				}				
					for (c=1;c<=6;c++){
										
					for (a=4;a<=6;a++){					
							
						for (b=1;b<=6;b++){							
							
							colour = d[a] + d[b] + d[c];
							
							 document.write("<td bgcolor=\"#"+colour+"\" title=\"#"+colour+"\"><img src=\"images/spacer.gif\" width=12 height=12></td>\n");
						    if (a==6 && b==6){
							document.write("</tr>\n<tr>\n");
							}
					
						}
					}
				}
					
				</script>
			
				
</tr>
<tr><td colspan="18" class="colorNone" title="无色" align="right">无色</td></tr>
</table>
</body>
</html>
